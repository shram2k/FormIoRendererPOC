                            <input type="hidden" id="hdnCKEditorsData" value='[{"CKEditorId":"undefinedPanelTfEditortfGUID2d81927c2e624dbe96b3bfa1a6266d11","CKEditorContent":"<p>Azure is Microsoft&#39;s public cloud platform. Azure offers a large collection of services including platform as a service (PaaS), infrastructure as a service (IaaS), database as a service (DBaaS), and many others. But what exactly is Azure, and how does it work?</p>\n\n<p>Azure, like other cloud platforms, relies on a technology known as&nbsp;<strong>virtualization</strong>. Most computer hardware can be emulated in software, because most computer hardware is simply a set of instructions permanently or semi-permanently encoded in silicon. Using an emulation layer that maps software instructions to hardware instructions, virtualized hardware can execute in software as if it were the actual hardware itself.</p>\n\n<p>Essentially, the cloud is a set of physical servers in one or more datacenters that execute virtualized hardware on behalf of customers. So how does the cloud create, start, stop, and delete millions of instances of virtualized hardware for millions of customers simultaneously?+</p>\n\n<p>To understand this, let&#39;s look at the architecture of the hardware in the datacenter. Within each datacenter is a collection of servers sitting in server racks. Each server rack contains many server&nbsp;<strong>blades</strong>&nbsp;as well as a network switch providing network connectivity and a power distribution unit (PDU) providing power. Racks are sometimes grouped together in larger units known as&nbsp;<strong>clusters</strong>.</p>\n"}]'  />
